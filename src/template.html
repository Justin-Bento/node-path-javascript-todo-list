<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Todo List</title>
  </head>
  <body>
    <header></header>
    <main class="">
      <section class="">
        <h1 class="">Project: Todo List</h1>
        <p class="">JavaScript Course</p>
        <hr />
        <form method="post" class="container">
          <legend>What's On Your List Today?</legend>
          <div class="todo-list">
            <label>Title</label>
            <input type="text" name="item-title" id="item-title" />
          </div>
          <div class="todo-list">
            <label>Description</label>
            <input type="text" name="item-description" id="item-description" />
          </div>
          <div class="todo-list">
            <label>Due Date</label>
            <input type="date" name="item-dueDate" id="item-dueDate" />
          </div>
          <div class="todo-list">
            <label>Task Priority</label>
            <input type="text" name="item-priority" id="item-priority" />
          </div>
          <div class="todo-list">
            <input type="submit" value="Add Task" class="item-post" />
          </div>
        </form>
      </section>
      <section class="tasks container">
        <hr class="" />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
