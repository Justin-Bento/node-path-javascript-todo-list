<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Todo List</title>
  </head>
  <body>
    <header>
      <h1 class="">Project: Todo List</h1>
      <p class="">JavaScript Course</p>
    </header>
    <form class="todo">
      <legend class="headline">What's On Your List Today?</legend>
      <div class="todo-list">
        <label>Title</label>
        <input type="text" name="item-title" id="item-title" />
      </div>
      <div class="todo-list">
        <label>Description</label>
        <input type="text" name="item-description" id="item-description" />
      </div>
      <div class="todo-list">
        <label>Due Date</label>
        <input type="date" name="item-dueDate" id="item-dueDate" />
      </div>
      <div class="todo-list">
        <label>Task Priority</label>
        <input type="text" name="item-priority" id="item-priority" />
      </div>
      <div class="todo-list">
        <input type="submit" value="Add Task" class="item-post" />
      </div>
    </form>
    <section class="tasks">
      <h2 class="headline">Tasks Doing</h2>
      <div class="tasks-doing"></div>
    </section>
    <section class="completed">
      <h2 class="headline">Completed</h2>
      <div class="tasks-completed"></div>
    </section>
    <footer></footer>
    <script defer src="./index.js"></script>
  </body>
</html>
